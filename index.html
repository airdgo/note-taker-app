<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Styles/style.css">
    <script src="script.js" defer></script>
    <title>Note Taker</title>
</head>

<body>
    <div class="container">
        <header>
            <h1>Note Taker</h1>
        </header>

        <div class="add-note">
            <h3>Here you can add a note!</h3>
            <form>
                <textarea id="input" rows="3" cols="60" placeholder="Add a New Note"></textarea>
                <div class="add-note-buttons-wraper">
                    <input id="submit" type="submit" value="Add Note">
                    <button id="clear_notes">Clear Notes</button>
                </div>
            </form>
        </div>
    </div>

    <div id="note-wraper" class="note-wraper">

    </div>

    <div id="modal_container" class="modal-container">
        <div id="modal" class="modal">
            <h1>Note:</h1>
            <p id="modal_text"></p>
            <button id="close">
                Close me
            </button>
        </div>
    </div>
</body>

</html>
