<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Styles/style.css">
    <script src="script.js" defer></script>
    <title>Note Taker</title>
</head>

<body>
    <div class="container">
        <header>
            <h1>Note Taker</h1>
            <p>Add a New Note:</p>
        </header>
        <div class="add-note">
            <form>
                <label>Note:</label>
                <textarea id="input" rows="4" cols="50">

                </textarea>
                <input id="submit" type="submit" value="Add Note">
            </form>
        </div>
    </div>

    <div id="note-wraper" class="note-wraper">

    </div>

    <div id="modal_container" class="modal-container">
        <div id="modal" class="modal">
            <h1>This is my first modal</h1>
            <!-- <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Aliquid eaque ipsum inventore! Odio, alias
                voluptatem error magni recusandae dicta commodi?
            </p> -->
            <p id="modal_text"></p>
            <button id="close">
                Close me
            </button>
        </div>
    </div>
</body>

</html>
